<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索引擎集成搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>多搜索引擎集成搜索</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="输入初中数学微课相关关键词">
        <button type="submit">搜索</button>
    </form>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const keyword = document.getElementById('searchInput').value;
            if (keyword) {
                const encodedKeyword = encodeURIComponent(keyword);
                const searchEngines = [
                    { name: 'baidu', url: `https://www.baidu.com/s?wd=${encodedKeyword}` },
                    { name: '360', url: `https://www.so.com/s?q=${encodedKeyword}` },
                    { name: 'bing', url: `https://www.bing.com/search?q=${encodedKeyword}` },
                    { name: 'sogou', url: `https://www.sogou.com/web?query=${encodedKeyword}` }
                ];
                searchEngines.forEach(engine => {
                    window.open(engine.url, '_blank');
                });
            }
        });
    </script>
</body>

</html>
